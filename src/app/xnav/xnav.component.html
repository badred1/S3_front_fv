
<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="!(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async)" >
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/signup"><mat-icon>create</mat-icon>Signup</a>
      <a mat-list-item routerLink="/signin"><mat-icon>person</mat-icon>Signin</a>
      <a mat-list-item routerLink="/artisans"><mat-icon>people</mat-icon>Artisans</a>
      <a mat-list-item  routerLink="/admin"><mat-icon>build</mat-icon>Services</a>
      

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      
      <button mat-button 
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()" 
      >
      <mat-icon aria-label="Side nav toggle icon">apps</mat-icon>
    </button>
    <button mat-button routerLink='/'>Fixxer</button>
       <div class="cnx"></div>
       <button  mat-button *ngIf="!isAuth()" routerLink='/signup'  ><mat-icon>create</mat-icon>Inscription</button>
       <button mat-button  *ngIf="!isAuth()" (click)="OpenPopup()"><mat-icon>account_circle</mat-icon>Login</button>
       <button  mat-button *ngIf="isClient()" routerLink='/services'><mat-icon>build</mat-icon>Nos services</button>
       <button  mat-button *ngIf="isClient()" routerLink='/clientEdit'><mat-icon>settings</mat-icon>Modifier profil</button>
       <button  mat-button *ngIf="isClient()" routerLink='/clientEdit'><mat-icon>forum</mat-icon>Messagerie</button>

       <button  mat-button *ngIf="isArtisan()" routerLink='/artisanEdit'><mat-icon>settings</mat-icon>Modifier profil</button>
       <button  mat-button *ngIf="isArtisan()" routerLink='/artisanEdit'><mat-icon>forum</mat-icon>Messagerie</button>

       <button  mat-button *ngIf="isAdmin()" routerLink='/admin'><mat-icon>dashboard</mat-icon>Dashboard</button>



       <button mat-button  *ngIf="isAuth()"(click)="LogOut()"><mat-icon>account_circle</mat-icon>LogOut</button>

     

    
     
      
    </mat-toolbar>
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
