<div class="grid-container">
  <h1 class="mat-h1">Nos Services </h1>
  <mat-grid-list cols="4" rowHeight="400px" *ngIf="services">
    <mat-grid-tile *ngFor="let serviceEl of services ">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{serviceEl.desc}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]=serviceEl.imgUrl alt={{serviceEl.name}} >
        <mat-card-content class="dashboard-card-content">
            <p>
                {{serviceEl.name}}
              </p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
  
</div>
