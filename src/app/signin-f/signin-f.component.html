
<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit(addressForm.value)">


  
      
    <h2 mat-dialog-title>Inscription</h2>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Saisir votre nom" formControlName="name">
            <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
              le nom est <strong>requis</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col" >
         <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text' "formControlName="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
              mot de passe <strong>required</strong>
            </mat-error>
            </mat-form-field>
        </div>
      </div>
      
     
     
       
      
<mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="close()">Close</button>
    <button mat-raised-button color="accent" type="submit">Submit</button>
</mat-dialog-actions>
   


</form>
